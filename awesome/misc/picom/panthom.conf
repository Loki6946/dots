# --------------------------- #
# panthom.conf - picom config #
# --------------------------- #

animations = (
  {
    triggers = ["close", "hide"];
    opacity = {
      curve = "cubic-bezier(0.4, 0, 0.6, 1)";
      duration = 0.15;
      start = "window-raw-opacity-before";
      end = 0;
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
  },
  {
    triggers = ["open", "show"];
    opacity = {
      curve = "cubic-bezier(0.25, 0.1, 0.25, 1)";
      duration = 0.2;
      start = 0;
      end = "window-raw-opacity";
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(0.25, 0.1, 0.25, 1)";
      duration = 0.2;
      start = 0.90; # Less dramatic scaling effect
      end = 1;
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["geometry"];
    scale-x = {
      curve = "cubic-bezier(0.4, 0, 0.6, 1)"; # Slight easing for smoothness
      duration = 0.04;
      start = "window-width-before / window-width";
      end = 1;
    };
    scale-y = {
      curve = "cubic-bezier(0.4, 0, 0.6, 1)";
      duration = 0.04;
      start = "window-height-before / window-height";
      end = 1;
    };
    offset-x = {
      curve = "cubic-bezier(0.4, 0, 0.6, 1)";
      duration = 0.04;
      start = "window-x-before - window-x";
      end = 0;
    };
    offset-y = {
      curve = "cubic-bezier(0.4, 0, 0.6, 1)";
      duration = 0.04;
      start = "window-y-before - window-y";
      end = 0;
    };
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }
);



# rounded corners
# ---------------

corner-radius = 13;
rounded-corners-exclude = [
  "class_g = 'Gpick'",
  "window_type = 'normal'",
  "window_type = 'menu'",
  "class_g = 'awesome'",
  "class_g = 'XTerm'",
  "class_g = 'Dunst'",
  "class_g = 'kitty'",
  "class_g = 'Polybar'",
];
round-borders = 12;
round-borders-exclude = [
  "class_g = 'Gpick'",
  "window_type = 'normal'",
  "window_type = 'menu'",
  "class_g = 'awesome'",
  "class_g = 'XTerm'",
  "class_g = 'Dunst'",
  "class_g = 'kitty'",
  "class_g = 'Polybar'",
];


# Shadows
# -------

shadow = true;

shadow-radius = 20;

shadow-opacity = 0.56;

shadow-offset-x = -20;

shadow-offset-y = -15;

shadow-exclude = [
  "focused = false",
  "class_g = 'Dunst'",
  "class_g = 'Conky'",
  "class_g = 'dwm'",
  "class_g = 'dmenu'",
  "class_g = 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'bottles'",
"_GTK_FRAME_EXTENTS"
];


# Transparency / Opacity
# ----------------------

frame-opacity = 1.0;



inactive-opacity-override = true;

active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'google-chrome'",
  "class_g = 'org.gnome.Nautilus'",
  "window_type = 'menu'",                    # maim
  "_GTK_FRAME_EXTENTS"
];

opacity-rule = [
  "100:class_g    = 'slop'",            # maim
  "100:class_g    = 'URxvt'",
  "100:class_g    = 'code-oss'",
  "100:class_g    = 'firefox'",
  "100:class_g    = 'Thunderbird'",
  "100:class_g    = 'org.gnome.Nautilus'",
  "90:class_g     = 'Alacritty'",
];



# Fading
# ------

fading = false;

fade-in-step = 0.03;

fade-out-step = 0.03;

fade-delta = 7

fade-exclude = [
  "class_g = 'slop'",   # maim
  "_GTK_FRAME_EXTENTS"
]



# Background-Blurring
# -------------------

# blur: {
#   method = "gaussian";  # Use Gaussian blur
#   size = 10;            # Adjust blur intensity (higher = stronger blur)
#   deviation = 7.0;      # Adjust blur softness (lower = sharper, higher = softer)
#   kernel = "3x3gaussian";    # Optional: Define a specific blur kernel
# }
#
# blur-background = true
# blur-background-frame = false
# blur-background-fixed = true

blur: {
  method = "dual_kawase";
  strength = 4;
}

blur-background = false
blur-background-frame = false
blur-background-fixed = false


blur-background-exclude = [
  "class_g = 'Gpick'",
  "class_g = 'slop'",
  "class_g = 'zen-alpha'",
  "class_g = 'zen-beta'",
  "class_g = 'zen'",
  "class_g = 'google-chrome'",
  "class_g = 'bottles'",
  "class_g = 'com.mitchellh.ghostty'",
  "class_g = 'org.gnome.Nautilus'",
  "class_g = 'gnome-system-monitor'",
  "class_g = 'gnome-calculator'",
  "_GTK_FRAME_EXTENTS"
];


# General
# -------

experimental-backends = true;
backend = "glx";

vsync = true

mark-wmwin-focused = true;

mark-ovredir-focused = true;

detect-rounded-corners = true;

detect-client-opacity = true;

detect-transient = true;

detect-client-leader = true;

use-damage = true;

log-level = "info";

wintypes:
{
  normal        = { fade = true; shadow = true; full-shadow: true;}
  notification  = { fade = true; shadow = true; full-shaodw: true;}
  tooltip       = { fade = true; shadow = false; focus = true; };
  dock          = { shadow = true; opacity = 1.0; fade = false}
  dnd           = { shadow = false; opacity = 1.0; fade = false}
  popup_menu    = { opacity = 1.0; fade = true; shadow = true; focus = true}
  dropdown_menu = { opacity = 1.0; fade = true; shadow = true; focus = true}
  menu          = { shadow = true; }
};
